version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: transformation_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: transformation_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transformation_user -d transformation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://transformation_user:secure_password_123@db:5432/transformation_db
      DATABASE_URL_SYNC: postgresql://transformation_user:secure_password_123@db:5432/transformation_db
      SECRET_KEY: prod-secret-key-32b-long-and-secure
      GARMIN_ENCRYPTION_KEY: prod-encrypt-key-32b-long-and-secure
      FIRST_ADMIN_EMAIL: admin@transformationcoaching.com
      FIRST_ADMIN_PASSWORD: FFester1!
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      BACKEND_CORS_ORIGINS: "[\"https://transformationcoaching262.com\",\"https://www.transformationcoaching262.com\",\"https://transformationcoaching.wjeiv.com\",\"https://www.transformationcoaching.wjeiv.com\",\"http://localhost:3000\",\"http://localhost:8000\",\"http://127.0.0.1:3000\"]"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx-fixed.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
