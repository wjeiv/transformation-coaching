version: "3.9"

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./data/app.db
      DATABASE_URL_SYNC: sqlite:///./data/app.db
      SECRET_KEY: dev-secret-key-change-in-production
      GARMIN_ENCRYPTION_KEY: dev-encryption-key-change-in-production
      FIRST_ADMIN_EMAIL: admin@transformationcoaching.com
      FIRST_ADMIN_PASSWORD: changeme123!
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  sqlite_data:
