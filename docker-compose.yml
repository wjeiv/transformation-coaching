version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tc_user
      POSTGRES_PASSWORD: tc_password
      POSTGRES_DB: transformation_coaching
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tc_user -d transformation_coaching"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://tc_user:tc_password@db:5432/transformation_coaching
      DATABASE_URL_SYNC: postgresql://tc_user:tc_password@db:5432/transformation_coaching
      SECRET_KEY: dev-secret-key-change-in-production
      GARMIN_ENCRYPTION_KEY: dev-encryption-key-change-in-production
      FIRST_ADMIN_EMAIL: admin@transformationcoaching.com
      FIRST_ADMIN_PASSWORD: changeme123!
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
